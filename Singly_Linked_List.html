function List(){
	this.head = null;

	this.length = function(){
		if(current = this.head){
			var counter=1;
			while(current.next){
				counter++;
				current = current.next;
			}
			return counter;
		}
		return false;
	}
	// Remove Last Node
	this.pop = function(){
		if(current = this.head){
			while(current.next.next)
				current = current.next;
			current.next.delete;
			current.next = null;
			return true;
		}
		return false;
	}

	// Remove First Node
	this.shift = function(){
		if(current = this.head){
			if(current.next){
				var newFirst = current.next;
				this.head = newFirst;
				current.next = null;
				return current;
